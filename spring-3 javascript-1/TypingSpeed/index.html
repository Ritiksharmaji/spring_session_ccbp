<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Test</title>
</head>

<body>
    <div class="container-Typing d-flex justify-content-center align-items-center">
        <div class="container" id="speedTypingTest">
            <form id="myform">
                <div class="text-typing-container text-center">
                    <h1 class="heading-typing">Speed Typing Test</h1>
                    <p class="paragraph-typing">On your fingers, let's go!</p>
                </div>
                <div class="d-flex align-items-center mb-4 mt-4">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-image mr-3" />
                    <p class="clock-paragraph" id="timer"></p><span class="ml-2"> seconds</span>
                </div>
                <div class="typing-test-container p-4 shadow">
                    <div class="container-output">
                        <p class="typing-test-container-text" id="quoteDisplay"></p>
                        <textarea name="text-area" id="quoteInput" placeholder="Enter text!" rows="5" cols="30"></textarea>
                    </div>
                </div>
                <div class="output-paragraph-container text-center mt-4">
                    <div class="col-12 d-none" id="spinner">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <p class="ouput" id="result"></p>
                </div>
                <div class="button-container d-flex justify-content-center mt-4">
                    <button type="submit" id="submitBtn" class="btn btn-primary mr-3 submit_buttton">Submit</button>
                    <button type="reset" id="resetBtn" class="btn btn-light reset_button">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
